spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
  flyway:
    enabled: false

server:
  port: 0

logging:
  level:
    com.devd.spring: DEBUG
    org.springframework.security: DEBUG

eureka:
  client:
    enabled: false

consul:
  enabled: false

zipkin:
  enabled: false