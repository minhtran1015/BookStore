spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:bookstore_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  flyway:
    enabled: false
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    enabled: false
security:
  jwt:
    public-key: classpath:jwt-signing-public-key.txt
logging:
  level:
    [com.devd.spring.bookstorecatalogservice]: DEBUG
    [org.springframework.security]: DEBUG