name: CI Pipeline - BookStore Microservices

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  JAVA_VERSION: '8'
  NODE_VERSION: '18'

jobs:
  # Job 1: Build and test Java microservices
  build-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all Java modules
        run: mvn clean compile -DskipTests

      - name: Run unit tests
        run: mvn test

      - name: Package JARs
        run: mvn package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-artifacts
          path: |
            */target/*.jar
            !*/target/*-original.jar
          retention-days: 7

  # Job 2: Build and test React frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: bookstore-frontend-react-app/package-lock.json

      - name: Install frontend dependencies
        working-directory: bookstore-frontend-react-app
        run: npm ci

      - name: Run frontend linting
        working-directory: bookstore-frontend-react-app
        run: npm run lint || echo "Linting failed but continuing..."

      - name: Build React application
        working-directory: bookstore-frontend-react-app
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: bookstore-frontend-react-app/build/
          retention-days: 7

  # Job 3: Security and quality checks
  security-scan:
    runs-on: ubuntu-latest
    needs: [build-java, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Run Maven dependency check
        run: mvn org.owasp:dependency-check-maven:check -Dformat=ALL

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: target/dependency-check-report.html
          retention-days: 30

  # Job 4: Build Docker images (only on push to main/master)
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-java, build-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          chmod +x build_and_push.sh
          ./build_and_push.sh docker-hub ${{ github.sha }}
        env:
          DOCKER_BUILDKIT: 1

  # Job 5: Integration test (optional - can be expanded)
  integration-test:
    runs-on: ubuntu-latest
    needs: [build-java, build-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
