spring:
  datasource:
    # These will be overridden by Testcontainers dynamic properties
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Disable external services for integration tests
  cloud:
    discovery:
      enabled: false
  
  sleuth:
    zipkin:
      enabled: false
    sampler:
      probability: 0.0

# Disable Eureka for integration tests  
eureka:
  client:
    enabled: false
    
# Server configuration
server:
  port: 0  # Random port for integration tests

# Logging configuration
logging:
  level:
    com.devd.spring: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

