apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookstore-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: bookstore-staging
    app.kubernetes.io/part-of: bookstore
    environment: staging
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: bookstore-project
  
  source:
    repoURL: 'https://github.com/minhtran1015/BookStore.git'
    path: 'k8s'
    targetRevision: master
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'bookstore-staging'
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - Replace=false
      - Validate=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
        
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        
  revisionHistoryLimit: 5
  
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookstore-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: bookstore-production
    app.kubernetes.io/part-of: bookstore
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: bookstore-project
  
  source:
    repoURL: 'https://github.com/minhtran1015/BookStore.git'
    path: 'k8s'
    targetRevision: master
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'bookstore-production'
    
  syncPolicy:
    # Manual sync for production - require approval
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - Replace=false
      - Validate=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
        
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        
  revisionHistoryLimit: 10