# Kind cluster configuration for BookStore ArgoCD testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: bookstore-argocd-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
  - containerPort: 30003
    hostPort: 30003
    protocol: TCP
  # Increase resources for better performance
  resources:
    requests:
      memory: "4Gi"
      cpu: "2"
- role: worker
  labels:
    node-type: worker
  # Increase resources for worker nodes
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
- role: worker  
  labels:
    node-type: worker
  # Increase resources for worker nodes
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"